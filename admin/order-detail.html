  <script src="../js/admin/invoice-generator.js"></script>
  <script>
    if (!AdminAuth.init()) return;

    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('id');

    if (!orderId) {
      Utils.showToast('Order ID not found', 'error');
      window.location.href = 'orders.html';
    } else {
      AdminOrders.init();
      const order = AdminOrders.loadOrderDetail(orderId);
      if (order) {
        AdminOrders.renderOrderDetail(order);
      }
    }
  </script>
