<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Orders - Admin</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <div class="admin-logo">
        <h2>FashionHub Admin</h2>
      </div>
      <nav class="admin-nav">
        <a href="index.html"><span>ğŸ“Š</span> Dashboard</a>
        <a href="products.html"><span>ğŸ›ï¸</span> Products</a>
        <a href="orders.html" class="active"><span>ğŸ“¦</span> Orders</a>
        <a href="analytics.html"><span>ğŸ“ˆ</span> Analytics</a>
        <a href="settings.html"><span>âš™ï¸</span> Settings</a>
      </nav>
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <h1>Manage Orders</h1>
        <div class="admin-user">
          <span id="admin-name">Admin</span>
          <button class="btn btn-secondary btn-sm" id="admin-logout">Logout</button>
        </div>
      </header>

      <div class="admin-content">
        <div class="table-header">
          <div class="filter-group">
            <input type="text" id="order-search" class="search-box" placeholder="Search orders...">
            <select id="status-filter" class="form-control" style="width: 150px;">
              <option value="all">All Status</option>
              <option value="pending">Pending</option>
              <option value="processing">Processing</option>
              <option value="shipped">Shipped</option>
              <option value="delivered">Delivered</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </div>
          <button class="btn btn-secondary" onclick="AdminAnalytics.exportToCSV()">Export to CSV</button>
        </div>

        <div class="admin-table">
          <table>
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Customer</th>
                <th>Items</th>
                <th>Total</th>
                <th>Status</th>
                <th>Payment</th>
              </tr>
            </thead>
            <tbody id="orders-table-body"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/products.js"></script>
  <script src="../js/admin/admin-app.js"></script>
  <script src="../js/admin/admin-orders.js"></script>
  <script src="../js/admin/admin-analytics.js"></script>
  <script>
    if (AdminAuth.init()) {
      AdminOrders.init();
    }
  </script>
</body>
</html>
