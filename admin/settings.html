<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Admin</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <div class="admin-logo">
        <h2>FashionHub Admin</h2>
      </div>
      <nav class="admin-nav">
        <a href="index.html"><span>üìä</span> Dashboard</a>
        <a href="products.html"><span>üõçÔ∏è</span> Products</a>
        <a href="orders.html"><span>üì¶</span> Orders</a>
        <a href="analytics.html"><span>üìà</span> Analytics</a>
        <a href="settings.html" class="active"><span>‚öôÔ∏è</span> Settings</a>
      </nav>
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <h1>Website Settings</h1>
        <div class="admin-user">
          <span id="admin-name">Admin</span>
          <button class="btn btn-secondary btn-sm" id="admin-logout">Logout</button>
        </div>
      </header>

      <div class="admin-content">
        <div class="card">
          <form id="settings-form">
            <h3>General Settings</h3>
            
            <div class="form-group">
              <label>Site Name *</label>
              <input type="text" class="form-control" id="site-name" required>
            </div>

            <div class="form-group">
              <label>Logo</label>
              <input type="file" id="logo-upload" accept="image/*" class="form-control">
              <img id="logo-preview" style="display: none; margin-top: 10px; max-width: 200px; border-radius: 4px;">
            </div>

            <h3 style="margin-top: 30px;">Contact Information</h3>
            
            <div class="form-row">
              <div class="form-group">
                <label>Contact Email *</label>
                <input type="email" class="form-control" id="contact-email" required>
              </div>
              <div class="form-group">
                <label>Contact Phone *</label>
                <input type="tel" class="form-control" id="contact-phone" required>
              </div>
            </div>

            <div class="form-group">
              <label>Address *</label>
              <input type="text" class="form-control" id="address" required>
            </div>

            <h3 style="margin-top: 30px;">E-commerce Settings</h3>

            <div class="form-row">
              <div class="form-group">
                <label>Shipping Fee ($) *</label>
                <input type="number" class="form-control" id="shipping-fee" step="0.01" required>
              </div>
              <div class="form-group">
                <label>Free Shipping Threshold ($) *</label>
                <input type="number" class="form-control" id="free-shipping-threshold" step="0.01" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Tax Rate (%) *</label>
                <input type="number" class="form-control" id="tax-rate" step="1" required>
              </div>
              <div class="form-group">
                <label>Default Currency *</label>
                <select class="form-control" id="default-currency" required>
                  <option value="USD">USD - US Dollar ($)</option>
                  <option value="BDT">BDT - Bangladeshi Taka (‡ß≥)</option>
                  <option value="INR">INR - Indian Rupee (‚Çπ)</option>
                </select>
              </div>
            </div>

            <h3 style="margin-top: 30px;">Homepage Settings</h3>

            <div class="form-group">
              <label>Hero Title *</label>
              <input type="text" class="form-control" id="hero-title" required>
            </div>

            <div class="form-group">
              <label>Hero Description *</label>
              <textarea class="form-control" id="hero-description" rows="3" required></textarea>
            </div>

            <div class="form-group">
              <label>Featured Products Count *</label>
              <input type="number" class="form-control" id="featured-count" min="1" max="20" required>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Save Settings</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/currency.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/admin/admin-app.js"></script>
  <script src="../js/admin/image-upload.js"></script>
  <script src="../js/admin/admin-settings.js"></script>
  <script>
    if (AdminAuth.init()) {
      AdminSettings.init();
    }
  </script>
</body>
</html>
